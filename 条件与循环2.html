<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>


<script>
    var src_todos = [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '好牛B一个项目' }
    ];
    var app4 = new Vue({
        el:"#app-4",
        data:{
            todos:src_todos
        }
    });
</script>
</body>
</html>
